<html>
  <head>
    <title>art w grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="p5.js"></script>    

    <!-- had a weird error when i moved this locally -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>

    <script src="art.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="flex-column">
    <header class="flex">
      <div class="flex-column flex-1">
        <h2>Seeds +</h2>
        <h2>Worlds</h2>
      </div>
      <div class="flex-column flex-3">
        <span>
          Each NFT can exist in a wide range of worlds.
        </span>
        <span>
          Click to see how it grows in each.
        </span>
        <span>
          Mint your own seeds too.
        </span>
      </div>
    </header>

    <div class="flex selects">
      <div class="flex-column flex-1">
        <h4>
          Seed NFT
        </h4>
        <select name="seed" id="seed-select">
          <option value="1">Seed 1</option>
          <option value="2">Seed 2</option>
          <option value="3">Seed 3</option>
        </select>
      </div>
      <div class="flex-column flex-3">
        <h4>
          Worlds
        </h4>
        <select name="world" id="world-select">
          <option value="0">World 1 [3456]</option>
          <option value="1">World 2 [012478]</option>
          <option value="2">World 3 [15678]</option>
          <option value="3">World 4 [123]</option>
          <option value="4">World 5 [346]</option>
          <option value="5">World 6 [012346]</option>
          <option value="6">World 7 [012348]</option>
          <option value="7">World 8 [012457]</option>
        </select>
      </div>
    </div>
    
    <div class="flex canvases">
      <div class="flex flex-1" id="seedView"></div>
      <div class="flex flex-3" id="worldSim">
      </div>
    </div>
  </body>
</html>
